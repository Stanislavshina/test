<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Test</title>
</head>
<body>
    <div class="wrapper">
        <header class="header" id="header">
            <div class="header__container">
                <a href="#popup" class="header__button" >Open pop-up button</a>
            </div>
        </header>
        <main class="main">
            <ul class="main__container main-list">
                <li class="main-list__item main-list__item_1"></li>
                <li class="main-list__item main-list__item_2"></li>
                <li class="main-list__item main-list__item_3"></li>
                <li class="main-list__item main-list__item_4"></li>
                <li class="main-list__item main-list__item_5"></li>
            </ul>
            <ul class="block2__container block2-list">
                <li class="block2-list__item"></li>
                <li class="block2-list__item"></li>
                <li class="block2-list__item"></li>
                <li class="block2-list__item"></li>
            </ul>
        </main>
        <footer class="footer">
            <div class="footer__container"></div>
        </footer>
    </div>
    <div class="popup" id="popup">
        <div class="popup__body">
            <div class="popup__content">
              <a href="#header" class="popup__close"></a>
              <h1 class="popup__title">Pop-up</h1>
            </div>
        </div>
    </div>
</body>
</html>
